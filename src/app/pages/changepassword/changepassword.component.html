<form [formGroup]="changepwdForm">
	<div class="box" style="height:100%;">
		<div class="row form-inline titleColor">
			<div class="col-sm-2 col-md-2 col-lg-2"></div>
			<div class="col-sm-8 col-md-8 col-lg-8 text-center" style="margin-top: 30px;">
				<h1 style="font-size: 30px; vertical-align: middle; font-weight: bold">Change Password</h1>
			</div>
		</div>
		
		<div class="row form-group">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-3 col-md-3 col-lg-3 form-group">
				<label for="username" class="form-label">Current Password :</label>
				<input type="password" formControlName="CurrentPassword" ngModel maxlength="30" class="form-control" [ngClass]="{ 'is-invalid': pwdSubmitted && changepwdForm.controls.Password.errors }" required />
				<span *ngIf="pwdSubmitted && changepwdForm.controls.CurrentPassword.errors" class="invalid-feedback">Please enter Password</span>
			</div>
        </div>
        <div class="row form-group">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-3 col-md-3 col-lg-3 form-group">
				<label for="username" class="form-label">New Password :</label>
				<input type="password" formControlName="NewPassword" ngModel maxlength="30" class="form-control" [ngClass]="{ 'is-invalid': pwdSubmitted && changepwdForm.controls.Password.errors }" required />
				<span *ngIf="pwdSubmitted && changepwdForm.controls.NewPassword.errors" class="invalid-feedback">Please enter Password</span>
			</div>
        </div>
        <div class="row form-group">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-3 col-md-3 col-lg-3 form-group">
				<label for="username" class="form-label">Confirm Password :</label>
				<input type="password" formControlName="ConfirmPassword" ngModel maxlength="30" class="form-control" [ngClass]="{ 'is-invalid': pwdSubmitted && changepwdForm.controls.Password.errors }" required />
				<span *ngIf="pwdSubmitted && changepwdForm.controls.ConfirmPassword.errors" class="invalid-feedback">Please enter Password</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-4 col-md-4 col-lg-4" style="margin-top: 10px">
				<button type="submit" class="btn btn-primary" (click)="Submit()">Submit</button>
			</div>
		</div>
	</div>
</form>
