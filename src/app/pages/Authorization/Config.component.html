    <h4>Authorization Names</h4>
    <form [formGroup]="groupMasterForm">
      <div class="row" style="margin-bottom: 52px; margin-top: 10px;">
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label for="GroupName" class="col-form-label label-config">Group Name:</label>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <input type="text" formControlName="GroupName" placeholder="GroupName" id="GroupName" name="GroupName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.GroupName.errors }">
          <div *ngIf="submitted && f.GroupName.errors" class="invalid-feedback">
            <div *ngIf="f.GroupName.errors.required">Group Name is required</div>
            <!-- <div *ngIf="f.GroupName.errors.maxLength">Group Name must be at least 6 characters</div> -->
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <button type="button" pButton icon="fa fa-check" label="Submit" (click)="onFormSubmit()"></button>&nbsp;&nbsp;
          <button pButton type="reset" (click)="onReset()" label="Cancel" style="margin-left: 2px;"></button>
        </div>
        </div>
    </form>
<div class="row head-text-search">
    <div class="col-md-2 pt-2"></div>
      <div class="col-md-4 pt-2"></div>
     <div class="col-md-6 pt-2">
        <input class="form-control searchinput" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search by Group Name">
     </div>
  </div>
    <div class="row" style="margin-right: 1px;">      
      <div class="form-control form-inline col-md-12" style="height:100%;">
        <span *ngFor="let data of allmastermodel | filter:searchText">       
          <label class="form-control" style="height: 60px;margin-bottom:8px;">
            <span class="atext">{{data.GroupName}}</span>&nbsp;
            <i class="fa fa-remove" aria-hidden="true" (click)="Remove(data)"></i>&nbsp;&nbsp;&nbsp;
            <i class="fa fa-edit" aria-hidden="true" (click)="Edit(data)"></i>
          </label>&nbsp;&nbsp;&nbsp;    
        </span>
      </div>
    </div>
    <div> 
    </div>
