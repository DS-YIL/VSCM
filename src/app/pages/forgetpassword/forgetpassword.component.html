		<div class="row form-group"  style="margin-bottom: 0px !important;">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-3 col-md-3 col-lg-3 form-group">
				<label for="username" class="form-label">EmailId :</label>
				<input type="text" formControlName="EmailId" ngModel maxlength="50" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [ngClass]="{ 'is-invalid': forgetpwdSubmitted && forgetpwdForm.controls.EmailId.errors }" required />
				<span *ngIf="forgetpwdSubmitted && forgetpwdForm.controls.EmailId.errors" class="invalid-feedback">Please enter EmailId</span>
			</div>
			
		</div>
		
		<div class="row form-group">
			<div class="col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-sm-4 col-md-4 col-lg-4" style="margin-top: 10px">
				<button type="submit" class="btn btn-primary" (click)="Submit()">Submit</button>
			</div>
		</div>
	
</form>
